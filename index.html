<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container text-center">
    <div class="row">

      <h1 class="text-align-center mt-5 mb-5 color-pink fw-bold">Meet our Team</h1>
      <p class="mb-5">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam consequatur minus animi. Ad,
        vitae
        sunt eius explicabo quo repellat hic! Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non, assumenda!
      </p>
    </div>
    <div class="row g-4 row-cols-1 row-cols-md-3" id="team-members">

    </div>
  </div>

  <div class="container my-4">
    <h2>Aggiungi un nuovo membro</h2>
    <form id="add-member-form">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Inserisci nome" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Ruolo</label>
        <input type="text" class="form-control" id="role" placeholder="Inserisci ruolo" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Inserisci email" required>
      </div>
      <div class="mb-3">
        <label for="img" class="form-label">Immagine</label>
        <input type="text" class="form-control" id="img" placeholder="Inserisci link o immagine salvata sul dispositivo"
          required>
      </div>
      <button type="submit" class="btn btn-primary">Aggiungi membro</button>
    </form>
  </div>


  <script src="assets/script.js"></script>
</body>

</html>
